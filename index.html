<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxflix</title>
    <meta name="title" content="Maxflix">
    <meta name="description" content="Maxflix is a popular movie app made by Senior 
    Sergeant">

    <!-- favicon link -->
    <link rel="shortcut icon" href="./images/" type="image/svg+xml">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./images/" width="140" height="32">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies"
                placeholder="Search any movies..." class="search-field" search-field>
                 
                <img src="./images/search" alt="search icon" width="24" height="24"
                class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./images/" alt="" width="24" height="24">
            </button>
        </div>

        <div class="search-btn" search-toggler menu-close>
            <img src="./images/" width="24" height="24">
        </div>




    </header>




   


    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
